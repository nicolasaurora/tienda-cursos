version: '3.8'

services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - iga-network
    environment:
      MYSQL_DATABASE: cursos_db
      MYSQL_ROOT_PASSWORD: nickomysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pnickomysql"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql 

  backend:
    networks:
      - iga-network
    build: ./backend-nest
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: nickomysql
      DB_NAME: cursos_db 

  frontend:
    networks:
      - iga-network
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  admin:
    networks:
      - iga-network
    build: ./backend-admin
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    environment:
      
      CI_ENVIRONMENT: development
      database_default_hostname: db
      database_default_database: cursos_db
      database_default_username: root
      database_default_password: nickomysql
      database_default_DBDriver: MySQLi

networks:
  iga-network:
    driver: bridge


volumes:
  mysql_data: